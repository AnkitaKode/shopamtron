# Production Configuration
spring.profiles.active=prod

# File Upload Settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# File Storage Settings (will be overridden by environment variables in Render)
file.upload-dir=./uploads

# Database Configuration (use environment variables from Render)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/shopamtron?useSSL=false&serverTimezone=Asia/Kolkata}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Logging (reduced for production)
logging.level.org.springframework.web=WARN
logging.level.com.shop.Shopamtron=WARN
logging.level.root=INFO

# Security (you may want to configure this for production)
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}
